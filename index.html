<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sketch Box</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="grid-container" draggable="false"></div>
        <div id="buttons">
            <div id="dens">
                <label id="dens-label" for="density">Grid density</label>
                <input type="range" min="16" max="64" value="32" step="4" name="dens" id="density">
            </div>
            <div id="col">
                <label for="color">Brush color</label>
                <input type="color" value="#000000" name= "color" id="color">
            </div>
            <div id="str">
                <label for="strength">Brush strength</label>
                <input type="range" min="1" max="100" name= "strength" value="100" id="strength">
            </div>
            <div id="era">
                <button id="eraser">Eraser</button>
            </div>
        </div>
    </div>
</body>
</html>
